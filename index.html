<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERSONAGEM SELECT</title>
    <link rel="stylesheet" href="./src/csS/variaveis.css">
    <link rel="stylesheet" href="./src/csS/reset.css">
    <link rel="stylesheet" href="./src/csS/fontes.css">
    <link rel="stylesheet" href="./src/csS/animacoes.css">
    <link rel="stylesheet" href="./src/csS/estilo.css">
    <link rel="stylesheet" href="./src/csS/responsivo.css">

    <link rel="shortcut icon" href="./src/img/MarvelLogo.png" type="image/x-icon">

</head>
<body>
    
    <main>

        <audio autoplay loop preload="metadata" src="./src/msc/HEYYEYAAEYAAAEYAEYAA.mp3"></audio>
        
        <header  class="cabecalho">

            <h1 class="titulo">SELECIONE O PERSONAGEM</h1>

        </header>

        <div class="selecao-de-personagens">

            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/img/thor.png" alt="personagem selecionado" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Thor</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="./src/img/thor.jpg" alt="Personage Thor">
                </li>

                <li class="personagem" id="homem-de-ferro" data-name="Homem de ferro">
                    <span class="tag">1P</span>
                    <img src="./src/img/homem-de-ferro.jpg" alt="Personagem Homem de ferro">
                </li>

                <li class="personagem" id="viuva-negra" data-name="Viúva negra">
                    <span class="tag">1P</span>
                    <img src="./src/img/viuva-negra.jpg" alt="Personagem Viúva negra">
                </li>

                <li class="personagem" id="hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="./src/img/hulk.jpg" alt="Personagem Hulk">
                </li>

                <li class="personagem" id="capitao-america" data-name="Capitão América">
                    <span class="tag">1P</span>
                    <img src="./src/img/capitao-america.jpg" alt="Personagem Capitão América">
                </li>

                <li class="personagem jogador-2-selecionado" id="ultron" data-name="Ultron">
                    <span class="tag">2P</span>
                    <img src="./src/img/ultron.jpg" alt="Personagem Ultron">
                </li>

                <li class="personagem" id="doutor-doom" data-name="Doutor doom">
                    <span class="tag">1P</span>
                    <img src="./src/img/doutor-doom.jpg" alt="Personagem Doutor doom">
                </li>

                <li class="personagem" id="nova" data-name="Nova">
                    <span class="tag">1P</span>
                    <img src="./src/img/nova.jpg" alt="Personagem Nova">
                </li>

                <li class="personagem" id="fenix" data-name="Fênix">
                    <span class="tag">1P</span>
                    <img src="./src/img/fenix.jpg" alt="Personagem Fênix">
                </li>


            </ul>

            <div class="personagem-grande personagem-jogador-2">

                <img src="./src/img/ultron.png" alt="personagem selecionado" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Ultron</h2>
                </div>
                
            </div>

        </div>
    </main>

    <script src="./src/javaScript/script.js"></script>
</body>
</html>
